{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet"  href="{% static 'css/registerlogin.css' %}">
{% endblock %}




{% block content %}
<div class="container-fluid" style="padding-top: 100px;margin-bottom:50px;" data-aos="fade-left">
  <div class="container mt-5 mb-3">

    <div class="login form pt-5">
      <header>Login</header>

    {% if failed %}
    <p class="alert alert-danger">{{ failed }}</p>
    {% endif %}

      <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <input type="text" placeholder="Enter your username" name="username">
        <input type="password" placeholder="Enter your password" name="password">
        <input type="submit" class="btn btn-info" value="Login">
      </form>

      <div class="signup">
        <span class="signup">Don't have an account?
         <a href="{%url 'app1:register' %} ">Signup</a>
        </span>
      </div>
    </div>

</div>
  </div>


{% endblock %}
