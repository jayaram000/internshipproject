{% extends 'base.html' %}
{% load static %}
{% block title %}View Liked{% endblock %}

{% block content %}
<div class="container-fluid" style="padding-top: 125px;" >

<div class="row">
  {% for i in f %}
  <div class="col-lg-3 col-md-4 col-sm-6  mb-5 " data-aos="fade-left">
<div class="product-card mt-2 mb-4 ms-4" style="background-color:white;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);transition:all .5s;overflow:hidden;width:300px;">

  <div class="product-image " >
    <img src="{{i.item.image.url}}" style="width:100%;height:200px;background-size:cover;" class="image-hover">
  </div>
  <div class="product-info">

    <div class="product-name p-2 text-center"><b>{{i.item.name}}</b></div>
    <div class="product-price ps-2 text-center">{{i.item.price}} per day</div>
    <div class="product-upload pt-2 ps-2 text-center"></div>
    <center><a href="{%url 'app1:itemdetail' i.item.id %}" class="btn btn-info m-3">Details</a></center>
  </div>
</div>
</div>
{% endfor %}

</div>






</div>

{%endblock%}
