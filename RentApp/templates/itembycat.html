<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mb-5 pb-5 " style="padding-top: 125px;" data-aos="fade-left">
            <div class="cat-item">
                <div class="banner">
                    <img src="{{c.image.url}}" alt="...">
                    <div class="banner-text">
                        <h3 class="ms-5">{{c.name}}</h3>
                        <p>{{c.desc}}</p>
                    </div>
                </div>
            </div>


<div class="row">
  {% for i in item %}
  <div class="col-lg-3 col-md-4 col-sm-6 mt-4 mb-5">
<div class="product-card mt-5 mb-4 ms-5" style="background-color:white;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);transition:all .5s;overflow:hidden;width:300px;">

  <div class="product-image " >
    <img src="{{i.image.url}}" style="width:100%;height:200px;background-size:cover;" class="image-hover">
  </div>
  <div class="product-info">

    <div class="product-name p-2 text-center"><b>{{i.name}}</b></div>
    <div class="product-price ps-2 text-center">{{i.price}} per day</div>
    <div class="product-upload pt-2 ps-2 text-center"></div>
    <center><a href="{%url 'app1:itemdetail' i.pk %}" class="btn btn-info m-3">Details</a></center>
  </div>
</div>
    </div>
{% endfor %}
</div>
</div>






{% endblock %}
